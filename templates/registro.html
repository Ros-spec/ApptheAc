    <script>
        // Validación del formulario con jQuery
       $(document).ready(function() {
    // Añadir el método de validación para el nombre de usuario
    $.validator.addMethod("usuarioValido", function(value, element) {
        // Verificar que no esté vacío
        if (!value) return false;
        
        // Verificar longitud
        if (value.length < 5 || value.length > 20) return false;
        
        // Verificar caracteres permitidos (letras y números)
        const regex = /^[A-Za-z0-9]+$/;
        return regex.test(value);
    }, "El nombre de usuario solo puede contener letras y números, sin espacios ni caracteres especiales.");

 $.validator.addMethod("igualPassword", function(value, element) {
        return value === $("#txtpass1").val();
    }, "Las contraseñas deben coincidir.");

           
    $("#formR").validate({
        rules: {
            txtid: {
                required: true
            },
            txtnombre: {
                required: true,
                usuarioValido: true, 
                minlength: 5,
                maxlength: 20
            },
            txtpass1: {
                required: true,
                minlength: 8,
                maxlength: 20
            },
            txtpass2: {
                required: true,
            }
        },
        messages: {
            txtid: {
                required: "Por favor, introduce un ID de experiencia."
            },
            txtnombre: {
                required: "Por favor, introduce tu nombre y apellido.",

                maxlength: "No puedes exceder los 20 caracteres."
            },
            txtpass1: {
                required: "Por favor, introduce la contraseña",
                minlength: "Debes introducir al menos 8 caracteres.",
                maxlength: "No puedes exceder los 20 caracteres."
            },
            txtpass2: {

            }

});

           fetch('/guardardatos', {
